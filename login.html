<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRA Landscaping - Register</title>
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #00A97F;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #008c69;
        }
    </style>
</head>
<body>
    <h1>Register for JRA Landscaping</h1>
    <form action="/submit_phone" method="post">
        <label for="number">Enter your phone number:</label>
        <input type="tel" id="number" name="number" pattern="[0-9\+\-\(\) ]+" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
